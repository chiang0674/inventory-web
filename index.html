<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>盤點系統</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">

  <meta name="theme-color" content="#111827" />
</head>
<body>

<header class="topbar">
  <h1>盤點系統</h1>
  <div class="actions">
    <button id="btnExport">匯出 CSV</button>
    <button id="btnClear">清空</button>
  </div>
</header>

<section class="panel">
  <div class="row">
    <button id="btnStartScan">開始掃描</button>
    <button id="btnStopScan" disabled>停止掃描</button>
  </div>
  <p class="hint">支援：EAN-13 / Code128（重複掃描會累加）</p>

  <div class="scanner">
    <video id="video" playsinline muted></video>
    <div id="scanStatus">尚未開始掃描</div>
  </div>
</section>

<section class="panel">
  <h2>手動輸入（累加）</h2>
  <input id="manualBarcode" placeholder="輸入條碼">
  <div class="quick">
    <button id="btnAdd1">+1</button>
    <button id="btnAdd5">+5</button>
    <button id="btnAdd10">+10</button>
    <button id="btnAddCustom">自訂</button>
  </div>
</section>

<section class="panel">
  <h2>盤點清單</h2>
  <div id="count">0</div>
  <ul id="list"></ul>
</section>

<dialog id="qtyDialog">
  <p id="dlgCode"></p>
  <input id="qtyInput" type="number" placeholder="數量">
  <button id="dlgOk">確定</button>
</dialog>

<script src="app.js"></script>
</body>
</html>
